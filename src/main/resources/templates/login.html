<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/static/asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}" method="post">
			<img class="mb-4" src="/static/asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{please_sign}">Please sign in</h1>
            <!--/*@thymesVar id="msg" type=""*/-->
            <p th:text="${msg}" style="color: red" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{username}">Username</label>
			<input type="text" class="form-control" placeholder="Username" name="username" th:placeholder="#{username}">
			<label class="sr-only" th:text="#{password}">Password</label>
			<input type="password" class="form-control" placeholder="Password" required="" name="password" th:placeholder="#{password}">
			<div class="checkbox mb-3">
                <label>
          <input type="checkbox" value="remember-me">[[#{remember}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign_in}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{index.html(locale='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{index.html(locale='en_US')}">English</a>
		</form>

	</body>

</html>
